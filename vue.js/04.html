<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>键盘事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/Vue-v2.5.21.js"></script>
    <script>
        /**
        * 自定义键码
        */
        Vue.config.keyCodes={
            a:65,
            f1:112
        }

        window.onload = function () {
            let vm = new Vue({
                el: '#test',
                data: {},
                methods: {
                    show(e) {
                        console.log(e.keyCode);
                        if (e.keyCode === 13) {
                            console.log('按了回车');
                        }
                    },
                print(){
                    console.log('按了F1');
                    // @keydown.13='print'
                },
                }
            });
        };
    </script>

</head>

<body>
    <div id="test">
        <!-- 键盘事件：@keydown、@keypress、@keyup -->
        <!-- 用户名：<input type="text" @keydown='show($event)'> -->

        <!-- 简化按键 -->
        <!-- 用户名：<input type="text" @keydown.13='print'> -->
        <!-- 用户名：<input type="text" @keydown.enter='print'> -->
        <!-- 用户名：<input type="text" @keydown.up='print'> -->
        用户名：<input type="text" @keydown.prevent.f1='print'>

        <!-- 事件修饰符 -->
        <button @click.once='print'>只触发一次</button>
    </div>
</body>

</html>
