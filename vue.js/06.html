<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>class和style属性</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/Vue-v2.5.21.js"></script>
    <script>
        window.onload = function () {
            let vm = new Vue({
                el: '#test',
                data: {
                    bb: 'red',
                    dd: 'cc',
                    ff: true,
                    num: 3,
                    hello: {
                        aa: true,
                        cc: true
                    },
                    xx: {
                        color: 'red',
                        fontSize: '30px'
                    },
                    yy: {
                        backgroundColor: '#ccc'
                    }
                },
                methods: {}
            });
        };
    </script>
    <style>
        .aa {
            font-size: 20px;
            color: #ff8200;
        }

        .cc {
            background: #ccc;
        }
    </style>
</head>

<body>
    <div id="test">
        <!--
             class属性 
        -->
        <!-- <p class="aa">测试段落测试段落测试段落测试段落测试段落。</p> -->

        <!-- 方式1：变量形式 -->
        <!-- <p :class='bb'>测试段落测试段落测试段落测试段落测试段落。</p> -->

        <!-- 方式2:数组形式，同时引用多个 -->
        <!-- <p :class='[bb,dd]'>测试段落测试段落测试段落测试段落测试段落。</p> -->

        <!-- 方式3：json形式 -->
        <!-- <p :class='{aa:true,cc:ff}'>测试段落测试段落测试段落测试段落测试段落。</p> -->
        <!-- <p :class='{aa:num<0}'>测试段落测试段落测试段落测试段落测试段落。</p> -->

        <!-- 方式4：变量引用json形式 -->
        <!-- <p :class='hello'>测试段落测试段落测试段落测试段落测试段落。</p> -->


        <!--
             style属性
         -->
        <p :style='[xx,yy]'>测试段落测试段落测试段落测试段落测试段落。</p>
    </div>
</body>

</html>
