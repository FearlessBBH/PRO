<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>事件冒泡与事件行为</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/Vue-v2.5.21.js"></script>
    <script>
        window.onload = function () {
            let vm = new Vue({
                el: '#test',
                data: {},
                methods: {
                    // show(e) {
                    //     console.log(1111);
                    //     e.stopPropagation();
                    // },
                    show() {
                        console.log(1111);
                    },
                    print() {
                        console.log(2222);
                    },
                    write() {
                        console.log(3333);
                    },
                    study() {
                        console.log(4444);
                        //e.preventDefault();
                    },
                }
            });
        };
    </script>

</head>

<body>
    <div id="test">
        <div @click='write'>
            <p @click='print'>
                <!-- <button @click="show($event)">Click ME</button> -->
                <button @click.stop="show">Click ME</button>
            </p>
        </div>
        <hr>

        <!-- <a href="#" @click='study($event)'>dwadsa</a> -->
        <a href="#" @click.prevent='study'>dwadsa</a>
    </div>
</body>

</html>
