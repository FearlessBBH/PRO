<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>事件简写和事件对象$event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/Vue-v2.5.21.js"></script>
    <script>
        window.onload = function () {
            let vm = new Vue({
                el: '#test',
                data: {},
                methods: {
                    show() {
                        console.log(1111);
                    },
                    print(e) {
                        // console.log(e.target.innerHTML);
                        console.log(this);
                    },
                }
            });
        };
    </script>

</head>

<body>
    <div id="test">
        <button v-on:click='show'>Push Me!!!</button>
        <button @click='show'>Push Me!!!</button>

        <hr>
        <button @click='print($event)'>Click Me!</button>
    </div>
</body>

</html>
