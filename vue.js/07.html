<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/Vue-v2.5.21.js"></script>
    <script>
        window.onload = function () {
            let vm = new Vue({
                el: '#test',
                data: {
                    msg: 'Welcome to Vue.'
                },
                created: function () {
                    //alert(11);
                },
                methods: {}
            });
        };
    </script>
    <style>
        /* 必须配置css样式，否则不生效 */
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="test">
        <input type="text" v-model='msg'>
        <h3 v-cloak>{{msg}}</h3>
        <hr>
        <h3 v-text='msg'></h3>
        <h3 v-html='msg'></h3> <!-- 能识别标签 -->
        <hr>
        <h3 v-once>{{msg}}</h3><!--  只绑定一次  -->
        <h3 v-pre>{{msg}}</h3> <!-- 不编译，写什么显示什么 -->
    </div>
</body>

</html>
