<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue生命周期</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/Vue-v2.5.21.js"></script>
    <script src='js/axios.min.js'></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
    <!-- <script src="js/vue-resource-v1.5.1.min.js"></script> -->
    <script>
        window.onload = function () {
            let vm = new Vue({
                el: '#test',
                data: {
                    msg: 'Welcome to Vue!'
                },
                methods: {
                    update() {
                        this.msg = '_(:з」∠)_'
                    },
                    destroy() {
                        this.$destroy();
                    }
                },
                beforeCreate() {
                    alert('组件实例刚创建，还未进行数据的观测和事件的配置。');
                },
                created() { // 常用！！
                    alert('实例已经创建完成，并且已经进行数据的观测和事件的配置。');
                },
                beforeMount() {
                    alert('模板编译之前，还没挂载');
                },
                mounted() { // 常用！！
                    alert('模板编译之后，已经挂载，此时才会渲染页面，才能看到页面上数据的展示。');
                },
                beforeUpdate() {
                    alert('组件更新之前');
                },
                updated() {
                    alert('组件更新之后');
                },
                beforeDestroy() {
                    alert('组件销毁之前');
                },
                destroyed() {
                    alert('组件销毁之后');
                }
            });
        };
    </script>
</head>

<body>
    <div id="test">
        <!-- Vue生命周期
            vue实例从创建到销毁的过程，称为生命周期，共有八个阶段。
        -->
        {{msg}}
        <br>
        <button @click='update'>更新数据</button>
        <button @click='destroy'>销毁组件</button>
    </div>
</body>

</html>
